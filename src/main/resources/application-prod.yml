spring:
  application:
    name: Mind on Paper

  datasource:
    url: jdbc:mysql://localhost:3306/mind_on_paper
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com
      client:
        registration:
          google:
            client-id: your_client_id
            client-secret: client_secret
